<!DOCTYPE html>
<html>

<head>
    <title>TODO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="todo-list">
        <ul id='todo-list'></ul>
        <button id='todo-update' type="button">Update</button>
        <button id='todo-delete' type="button">Delete</button>
    </div>
    <div class="todo-manager">
        <input id='todo-input' type="text" placeholder="Put the name of task here ...">
        <button id='todo-add' type="button">Add</button>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
